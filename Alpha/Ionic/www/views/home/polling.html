<ion-modal-view>
    <ion-header-bar>
      <h1 class="title">{{pollings[openedPollingId].title}}</h1>
      <div class="buttons">
        <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
    </ion-header-bar>
    <ion-content>
      <div class="list card" ng-repeat="que in pollings[openedPollingId-1].questions">
          <div class="item">
            <h2>{{que.question}}</h2>
          </div>
          <div class="item item-body">
              <div ng-switch on="que.type">
                  <div ng-switch-when="radio">
                    <ion-list ng-repeat="cho in que.choices">
                        <ion-radio ng-model="">{{cho}}</ion-radio>
                    </ion-list>
                  </div>
                  <div ng-switch-when="checkbox">
                      <ion-list ng-repeat="cho in que.choices">
                        <ion-checkbox ng-model="">{{cho}}</ion-checkbox>
                      </ion-list>
                  </div>
                  <div ng-switch-default>
                    <label class="item item-input">
                        <input type="text"/>
                    </label>
                  </div>
              </div>
          </div>
    </div>
    </ion-content>
  </ion-modal-view>
