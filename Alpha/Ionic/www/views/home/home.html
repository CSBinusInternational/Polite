<ion-view view-title="Home" hide-back-button="true">
        <ion-content class="padding-top">
          <h1>All Pollings</h1>
          <div class="card" ng-repeat="polling in pollingsaf"  ng-click="openModal(polling.id)">
                <div class="item item-divider">
                    {{polling.title}}
                </div>
                <div class="item item-text-wrap">
                  {{polling.description}}
                </div>
                <div class="item item-text-wrap">
                      By {{polling.creator}}
                </div>
          </div>
        </ion-content>
</ion-view>
