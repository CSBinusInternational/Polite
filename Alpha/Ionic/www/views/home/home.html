<ion-view view-title="Home" hide-back-button="true">
        <ion-content class="padding-top">
          <h1>All Pollings</h1>
          <div class="card" ng-repeat="polling in pollings">
                <div class="item item-divider">
                    <a href="#/app/home/{{polling.id}}">{{polling.title}}</a>
                </div>
                <div class="item item-text-wrap">
                  {{polling.description}}
                </div>
                <div class="item item-divider">
                  {{polling.creator}}
                </div>
          </div>
          <button ng-click="logOut()" class="button button-clear button-positive">Logout</button>
        </ion-content>
</ion-view>
