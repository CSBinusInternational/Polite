<ion-view view-title="Search Polling" hide-back-button="false">
  <ion-content class="padding-top">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type='search' placeholder='Search' ng-model='x'>
    </label>

      <div class="card" ng-repeat="polling in pollingsaf | filter:x"  ng-click="openModal(polling.id)">
            <div class="item item-divider">
                {{polling.title}}
            </div>
            <div class="item item-text-wrap">
                  By {{polling.creator}}
            </div>
      </div>
  </ion-content>
</ion-view>
