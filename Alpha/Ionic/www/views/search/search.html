<ion-view view-title="Search Polling" hide-back-button="false">
  <ion-header-bar class="bar bar-subheader" style="height:60px;">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type='search' placeholder='Search' ng-model='searchText'>
    </label>
  </ion-header-bar>
  <ion-content class="padding-top">
    <div class="list">
      <div ng-repeat="(key, polling) in pollingsaf | objectByKeyValFilter:'title':'Unity'"  ng-click="openModal(key)">
          <li class="item">
            <h2>{{polling.title}}</h2>
            <p>By {{polling.ownerName}}</p>
          </li>
      </div>
    </div>
  </ion-content>
</ion-view>
