<ion-view view-title="My Pollings" hide-back-button="false">
  <ion-header-bar class="bar bar-subheader" style="height:60px;">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type='search' placeholder='Search' ng-model='x'>
    </label>
  </ion-header-bar>
  <ion-content class="padding-top">
    <div class="list">
      <div ng-repeat="polling in pollingsaf | filter:x"  ng-click="viewSummary(polling.id)">
        <a class="item">
          <h2>{{polling.title}}</h2>
          <p>By {{polling.creator}}</p>
        </a>
      </div>
    </div>
  </ion-content>
  <div class="bar bar-footer bar-assertive" ng-click="showPopup()">
    <h1 class="title">Create New Polling</h1>
  </div>
</ion-view>
