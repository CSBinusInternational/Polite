<ion-modal-view>
  <ion-header-bar class="bar-positive" >
    <h1 class="title">Create Polling</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>
  <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
    <div class="tabs tabs-icon-bottom">
      <a class="tab-item active" href="#">
        <i class="icon ion-edit"></i>
        Build
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-eye"></i>
        Distribute
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-pie-graph"></i>
        Analysis
      </a>
    </div>
  </div>
  <ion-tabs class="tabs-icon-top tabs-positive tabs-vertical">

    <ion-tab title="MCQ" icon="ion-stats-bars" ng-click="mcq()">

    </ion-tab>

    <ion-tab title="Text" icon="ion-code-working" ng-click="text()">

    </ion-tab>

    <!--<ion-tab title="True/False" icon="ion-contrast">

    </ion-tab>

    <ion-tab title="Contact" icon="ion-speedometer">

    </ion-tab>

    <ion-tab title="Picture" icon="ion-image">

    </ion-tab>-->

  </ion-tabs>
  <ion-content>
    <div class="vertical-item">
      <div class="list card" ng-repeat="cr in createChoice" ng-init="$outer =$index">
        <div class="item">
          <label class="item item-input">
            {{$outer+1}}.&nbsp;<input type="text" placeholder="Question Here">
          </label>
        </div>
        <div class="item item-body">
          <div ng-switch on="cr.type">
            <div ng-switch-when="radio">
              <ion-list>
                <label ng-repeat="cho in cr.choices" ng-init="$inner = $index" class="item item-input">
                  <input type="text" placeholder="Answer Here">
                </label>
              </ion-list>
              <div class="item">
                <div class="row">
                  <div class="col"></div>
                  <div class="col">
                    <button class="button icon-left ion-plus button-positive" ng-click="addAnswer()">Answer</button>
                  </div>
                </div>
              </div>
              <div class="item">
                <div class="row">
                  <div class="col-50">
                    Multiple Answer
                  </div>
                  <div class="col-50 col-offset-25">
                    <label class="toggle toggle-assertive">
                      <input type="checkbox">
                      <div class="track">
                        <div class="handle"></div>
                      </div>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-50">
                    Mandatory
                  </div>
                  <div class="col-50 col-offset-25">
                    <label class="toggle toggle-positive">
                      <input type="checkbox">
                      <div class="track">
                        <div class="handle"></div>
                      </div>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div ng-switch-when="text">
              <div class="item">
                <div class="row">
                  <div class="col-50">
                    Mandatory
                  </div>
                  <div class="col-50 col-offset-25">
                    <label class="toggle toggle-positive">
                      <input type="checkbox">
                      <div class="track">
                        <div class="handle"></div>
                      </div>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-modal-view>
