<ion-view view-title="My Profile">
  <ion-content>
    <ion-card>
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col item-profile">
          <img src="img/albert.jpg">
        </div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col text-center">
          <h2>Albert Darmawan</h2>
        </div>
      </div>
      <div class="row">
        <div class="col col-offset-10">
          <h3>Followers</h3>
        </div>
        <div class="col">
          <h3>Following</h3>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="list">
            <label class="item item-input">
              <i class="icon ion-person" placeholder-icon>&nbsp;&nbsp;</i>
              <input type="text" placeholder="Name">
            </label>
            <label class="item item-input">
              <i class="icon ion-email" placeholder-icon>&nbsp;&nbsp;</i>
              <input type="email" placeholder="E-mail">
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col">
          <button class="button button-outline button-positive">
            Update
          </button>
        </div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
      <div class="row bottom">
        <div class="col changepassword">
          <button class="button button-full button-positive">
            Change Password
          </button>
        </div>
      </div>

    </ion-card>
  </ion-content>
</ion-view>
