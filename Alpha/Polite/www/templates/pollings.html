<ion-view view-title="Polite">
  <ion-content>
    <div class="list card" ng-repeat="polling in pollings" href="#/app/pollings/{{polling.id}}">

      <div class="item item-avatar">
        <img src="img/ferdy.jpg">
        <h2>{{polling.title}}</h2>
        <p>By Albert Darmawan</p>
      </div>

      <div class="item item-body">
        <img class="full-image" src="img/ferdy.jpg">
        <p>
          This is a "Facebook" styled Card. The header is created from a Thumbnail List item,
          the content is from a card-body consisting of an image and paragraph text. The footer
          consists of tabs, icons aligned left, within the card-footer.
        </p>
        <p>
          <a href="#" class="subdued">2 Like</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
      </div>
    </div>
  </ion-content>
</ion-view>
